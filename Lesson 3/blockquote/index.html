<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Blockquote, Lesson 3</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="blockquote">
	<div class="left-arrow"></div>

<div class="message">
	<blockquote>
Не ошибается лишь тот, кто ничего не делает! Не <br> бойтесь ошибаться - бойтесь<br> повторять ошибки.<br>
		<span class="cite"><br>Теодор Рузвельт</span>
	</blockquote>
</div><!-- /message -->

	<div class="right-arrow"></div>
</div><!-- /blockquote -->
</body>
</html>
